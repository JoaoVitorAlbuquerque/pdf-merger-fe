<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesclar PDFs</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    nav a {
      margin-right: 20px; 
      cursor: pointer;
      #message-section {
        overflow: hidden;
      }
    }
    section { display: none; }
    section.active { display: block; }
    .div-button-style {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .button-style {
      padding: 8px;
      cursor: pointer;
    }
    #drop-zone {
      border: 2px dashed #ccc;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .file-list { list-style: none; padding: 0; }
    .file-item {
      padding: 8px;
      background: #f1f1f1;
      margin-bottom: 4px;
      cursor: move;
    }
    .loading { display: none; color: green; margin: 10px 0; }
  </style>
</head>
<body>
  <nav>
    <a href="#/merge">Mesclar PDFs</a>
    <a href="#/message">Mensagem para PDF</a>
  </nav>

  <section id="merge-section">
    <h1>Mesclar PDFs</h1>

    <div id="drop-zone" onclick="fileInput.click()">Clique ou arraste os PDFs aqui</div>
    <input type="file" id="fileInput" multiple accept=".pdf" style="display: none" />

    <ul id="fileList" class="file-list"></ul>

    <label>Nome do arquivo final: </label>
    <input type="text" id="outputName" placeholder="ex: mesclado.pdf" value="mesclado.pdf"/><br><br>

    <div class="div-button-style">
      <button class="button-style" onclick="mergePDFs()">Mesclar PDFs</button>
      <button class="button-style" onclick="resetAll()">Reiniciar</button>
    </div>
    <div class="loading" id="loading">Gerando PDF...</div>
  </section>

  <section id="message-section">
    <h2>Mensagem para PDF</h2>

    <input type="file" id="txtFileInput" accept=".txt" /><br><br>
    <input type="text" id="txtPdfName" value="email.pdf" placeholder="Nome do PDF" /><br><br>
    <button onclick="convertTxtToPDF()">Converter para PDF</button>
  </section>

  <script>
    function showRoute() {
      const hash = window.location.hash || '#/merge';
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      if (hash === '#/merge') {
        document.getElementById('merge-section').classList.add('active');
      } else if (hash === '#/message') {
        document.getElementById('message-section').classList.add('active');
      }
    }

    window.addEventListener('hashchange', showRoute);
    showRoute();

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const loading = document.getElementById('loading');
    let pdfFiles = [];

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.background = '#e8e8e8';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = '';
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.background = '';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', e => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      for (let file of files) {
        if (file.type === 'application/pdf') {
          pdfFiles.push(file);
        }
      }
      updateFileList();
    }

    function updateFileList() {
      fileList.innerHTML = '';
      pdfFiles.forEach((file, index) => {
        const li = document.createElement('li');
        li.textContent = file.name;
        li.className = 'file-item';
        li.draggable = true;
        li.dataset.index = index;

        li.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', index);
        });

        li.addEventListener('dragover', e => e.preventDefault());

        li.addEventListener('drop', e => {
          e.preventDefault();
          const fromIndex = e.dataTransfer.getData('text/plain');
          const toIndex = li.dataset.index;
          const temp = pdfFiles[fromIndex];
          pdfFiles[fromIndex] = pdfFiles[toIndex];
          pdfFiles[toIndex] = temp;
          updateFileList();
        });

        fileList.appendChild(li);
      });
    }

    async function mergePDFs() {
      if (pdfFiles.length < 2) return alert('Selecione pelo menos 2 arquivos PDF');

      loading.style.display = 'block';
      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of pdfFiles) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(p => mergedPdf.addPage(p));
      }

      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      const filename = document.getElementById('outputName').value || 'mesclado.pdf';

      link.href = URL.createObjectURL(blob);
      link.download = filename.endsWith('.pdf') ? filename : `${filename}.pdf`;
      link.click();

      loading.style.display = 'none';
    }

    function resetAll() {
      pdfFiles = [];
      updateFileList();
      document.getElementById('outputName').value = 'mesclado.pdf';
    }

    async function convertTxtToPDF() {
      const input = document.getElementById('txtFileInput');
      const fileName = document.getElementById('txtPdfName').value.trim() || 'email.pdf';

      if (!input.files.length) {
        alert('Selecione um arquivo .txt');
        return;
      }

      const file = input.files[0];
      const text = (await file.text()).replace(/\r\n/g, '\n').replace(/\r/g, '\n');

      const pdfDoc = await PDFLib.PDFDocument.create();
      let page = pdfDoc.addPage();
      const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
      const fontSize = 12;
      const { width, height } = page.getSize();

      const lines = text.split('\n');
      const lineHeight = fontSize + 4;
      let y = height - 40;

      for (let line of lines) {
        if (y < 40) {
          y = height - 40;
          page = pdfDoc.addPage();
        }
        page.drawText(line, { x: 40, y, size: fontSize, font });
        y -= lineHeight;
      }

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = fileName.endsWith('.pdf') ? fileName : `${fileName}.pdf`;
      link.click();
    }
  </script>
</body>
</html>
